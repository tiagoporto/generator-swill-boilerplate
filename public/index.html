<!doctype html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Gulp.js Template</title>
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="logo" type="image/svg" href="logo.svg" data-title="Vector file (.svg)" />
		<link rel="logo" type="image/png" href="logo.png" data-title="Bitmap file (.png)" />

		<!-- Add to homescreen for Chrome on Android -->
		<meta name="mobile-web-app-capable" content="yes">
		<link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

		<!-- Add to homescreen for Safari on iOS -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-title" content="">
		<link rel="apple-touch-icon" href="apple-touch-icon.png">

		<!-- Tile icon for Win8 -->
		<meta name="application-name" content=""/>
		<meta name="msapplication-TileColor" content=""/>
		<meta name="msapplication-square70x70logo" content="images/touch/tile.png"/>
		<meta name="msapplication-square150x150logo" content="images/touch/tile.png"/>
		<meta name="msapplication-wide310x150logo" content="images/touch/tile-wide.png"/>
		<meta name="msapplication-square310x310logo" content="images/touch/tile.png"/>

		<!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
		<!--
		<link rel="canonical" href="http://www.example.com/">
		-->

		<!-- build:css css/styles.min.css -->
		<link rel="stylesheet" href="css/styles.css">
		<!-- endbuild -->
	</head>
	<body>
		<!-- ============= Outdated Browser ============= -->
		<div id="outdated"></div>
		<!-- ============================================ -->

		<h1>My gulp.js Template</h1>

		<div ng-app>
			<!-- AngularJS App -->
		</div>

		<div class="file-upload">
			<input type="text" placeholder="Choose File..." disabled>
		    <span>Upload</span>
		    <input type="file">
		</div>

		<!-- build:js js/scripts.min.js -->
		<script src="js/dependencies.js"></script>
		<script src="js/main.js"></script>
		<!-- endbuild -->
	</body>
</html>
